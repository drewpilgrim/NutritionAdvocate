      </div>

        <label>Gender (M/F):</label>

<template id="requirement-page">
  <div class="vue-component">

    <div class="container">
      <h1>Add a requirement</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>User:</label>
        <div>{{currentUser.username}}</div>
      </div>

      <p id = "requirementList">
        <ul>
          <li v-for="requirement in currentUser.requirements">{{ requirement }}</li>
        </ul>
      </p>

      <div id="requirementSelect">
        <p>
        Select a requirement
        <datalist id = "requirementsDataList">
          <option v-for="requirement in requirementList">{{requirement.name}} </option>
        </datalist>
        <select id = "reqSelect" v-model="reqID">
          <option disabled value="">Please Select an Option</option>
          <option v-for="requirement in requirementList" v-bind:value="requirement.id">{{requirement.name + " ("+requirement.tag + ")"}}</option>
        </select>
       
        <button class="btn btn-primary" v-on:click="add_requirement(reqID)">Add a Requirement</button>
        </p>
      </div>


      <div id="back_to_profile">
        <a href="/#/profile">Back to profile page</a>
      </div>

    </div>

  </div>
</template>


<template id="past-meal-page">
  <div class="vue-component">
  <!-- Multiple Select -->
    <div class="container">
      <h1>Add a past meal</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <p>Past Meal List</p>
      <p id = "pastMealList">

          <li v-for="pastMeal in currentUser.past_meals">{{ pastMeal.name }}</a><li>

            <div class="form-group">

            </div>

              <input type="float" class="form-control" v-model="k">
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <label>Fatty Acids: Saturated:</label> 
              <input type="float" class="form-control" v-model="fasat">
            </div>
            <div class="form-group">
              <label>Carbohydrate:</label> 
              <input type="float" class="form-control" v-model="chocdf">
            </div>
            <div class="form-group">
              <label>Fiber:</label> 
              <input type="float" class="form-control" v-model="fibtg">
            </div>
            <div class="form-group">
              <label>Protein:</label> 
              <input type="float" class="form-control" v-model="procnt">
            </div>
            <div class="form-group">
              <label>Vitamen C:</label> 
              <input type="float" class="form-control" v-model="vitc">
            </div>
            <div class="form-group">
              <label>Calcium:</label> 
              <input type="float" class="form-control" v-model="ca">
            </div>
            <div class="form-group">
              <label>Iron:</label> 
              <input type="float" class="form-control" v-model="fe">
            </div>
            <div class="form-group">
              <label>Sugar:</label> 
              <input type="float" class="form-control" v-model="sugar">
            </div>
            <div class="form-group">
              <label>Calories:</label> 
              <input type="float" class="form-control" v-model="enerc_kcal">
            </div>
            <div class="form-group">
              <label>Fat:</label> 
              <input type="float" class="form-control" v-model="fat">
            </div>
            <div class="form-group">
              <label>Vitamin A:</label> 
              <input type="float" class="form-control" v-model="vita_iu">

            <button type="button" v-on:click="createNewPastMeal()" class="btn btn-secondary" data-dismiss="modal">Create a Meal</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>

  </div>
